        body {

            color: #fff;

            padding: 1em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 8px;

        }

        .gallery img:hover {
            transform: scale(1.1);
        }

            color: #fff;
